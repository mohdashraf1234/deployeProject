<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #login-form .form-control {
            border-radius: 20px;
        }
        #login-form .btn {
            border-radius: 20px;
        }
        #register-link a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div id="login-column" class="col-md-6">
                    <div id="login-box">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info mb-4">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger mb-4">
                                Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success mb-4">
                                You have been logged out
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success mb-4">
                                <p th:text="${param.change}"></p>
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <input id="remember-me" name="remember-me" type="checkbox"></label>
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-block" value="Submit">
                            </div>
                            
                            <div id="register-link" class="text-right">
                                <a href="/signup/">Register here</a>
                            </div>
                            
                            <div class="text-center">
                                <a href="/forgot">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
