<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	body {
		background-color: #f8f9fa;
		font-family: Arial, sans-serif;
	}

	.card {
		border-radius: 20px;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
	}

	.card-body {
		padding: 30px;
	}

	.form-control {
		border-radius: 10px;
	}

	.input-group-text {
		background-color: #007bff;
		color: #fff;
		border-radius: 10px 0 0 10px;
	}

	.btn-outline-primary {
		border-color: #007bff;
		color: #007bff;
	}

	.btn-outline-primary:hover {
		background-color: #007bff;
		color: #fff;
	}

	.custom-file-label::after {
		background-color: #007bff;
		color: #fff;
	}

	.custom-file-label:hover {
		background-color: #007bff;
		color: #fff;
	}

	#mytextarea {
		min-height: 150px;
		border-radius: 10px;
	}
</style>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
								</div>
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="5"></textarea>
								</div>
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" class="custom-file-input">
									<label class="custom-file-label" for="customFile">Choose file</label>
								</div>
								<div class="container text-center mt-4">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector: '#mytextarea'
		});
	</script>
	<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#add-link").addClass("active");
		});
	</script>
</body>
</html>
