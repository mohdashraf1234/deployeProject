<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	body {
		background-color: #f8f9fa;
		font-family: Arial, sans-serif;
	}

	.card {
		border-radius: 20px;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
	}

	.card-body {
		padding: 30px;
	}

	.table th, .table td {
		vertical-align: middle;
	}

	.my_profile_picture {
		border-radius: 50%;
		border: 5px solid #fff;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
	}

	.card-title {
		font-size: 24px;
		font-weight: bold;
		color: #007bff;
	}

	.table th {
		background-color: #007bff;
		color: #fff;
	}

	.table td {
		background-color: #f8f9fa;
		color: #212529;
		font-weight: bold;
	}

	.container-fluid {
		padding-left: 0;
		padding-right: 0;
	}

	.container-fluid img {
		width: 200px;
		height: 200px;
		object-fit: cover;
	}

	.table {
		margin-top: 30px;
	}

	@media (max-width: 576px) {
		.card-body {
			padding: 20px;
		}

		.table {
			margin-top: 20px;
		}
	}
</style>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container-fluid text-center">
						<img src="" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
					</div>
					<h1 class="card-title text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		});
	</script>
</body>
</html>
